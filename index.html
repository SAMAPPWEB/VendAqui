<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AGENDAQUI - Passeios privativos - CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --agenda-bg: #F3F4F6; /* Ice White */
        --agenda-primary: #F97316; /* Orange 500 */
        --agenda-secondary: #EF4444; /* Red 500 */
        --agenda-card: #FFFFFF;
        --agenda-text: #111827;
        --agenda-border: #E5E7EB;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--agenda-bg);
        color: var(--agenda-text);
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      .font-black { font-weight: 900; }
      .agenda-card {
        background: var(--agenda-card);
        border-radius: 24px;
        padding: 20px;
        border: 1px solid var(--agenda-border);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      .btn-primary {
        background: linear-gradient(135deg, var(--agenda-primary), var(--agenda-secondary));
        color: #FFFFFF;
        font-weight: 800;
        padding: 14px;
        border-radius: 16px;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        border: none;
      }
      .btn-primary:active { transform: scale(0.96); opacity: 0.9; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes slideUp {
        from { transform: translateY(24px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      .glass-nav {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0,0,0,0.05);
      }
      
      input, textarea, select {
        color: #111827 !important;
      }
      ::placeholder {
        color: #9CA3AF !important;
      }
    </style>

  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
